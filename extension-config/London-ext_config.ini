[LIGHT_POLLUTION]
ACTIVE = 1
COLOR = 1, 1, 1
DENSITY = 0.2
RADIUS_KM = 2

[LIGHTING]
LIT_MULT = 1.0
SPECULAR_MULT = 1.0
CAR_LIGHTS_LIT_MULT = 1.0

[BASIC]
USE_WINTER_DIRT_COLOR=1
SUPPORTS_WIND=1
IGNORE_OTHER_CONFIGS = 1

[WIND]
DYNAMIC_FLAGS=AUTO
DYNAMIC_FLAGS_TESSELLATION = 0

[GRASS_FX]
GRASS_MATERIALS=GRASS1
OCCLUDING_MATERIALS=PARKWALL
MASK_BLUR=1
SHAPE_SIZE=2
SHAPE_TIDY=2
SHAKE_CUT=0
TRIM_PERIOD=365
TEXTURE=grass_fx/highlands.dds
TEXTURE_GRID=10,3

 [DEFAULTS]
 NORTH_HEMISPHERE = 1
 SOUTH_HEMISPHERE = 0
 SUMMER_LATITUDE_FACTOR = 0.75
AUTUMN_LATITUDE_FACTOR = 1.0
 WINTER_LATITUDE_FACTOR = 1.5

 [CONDITION_...]
 NAME=SEASON_SUMMER_NORTH
 INPUT=YEAR_PROGRESS
 LUT=(|0=0|0.4=0|0.55=1.0|0.7=0|1=0|)
 LAG=0

 [CONDITION_...]
 NAME=SEASON_AUTUMN_NORTH
 INPUT=YEAR_PROGRESS
 LUT=(|0=0|0.6=0|0.75=1.0|0.9=0|1=0|)
 LAG=0

 [CONDITION_...]
 NAME=SEASON_WINTER_NORTH
 INPUT=YEAR_PROGRESS
 LUT=(|0=0.6|0.05=1|0.2=0.0|0.85=0|1=0.6|)
 LAG=0

 [MATERIAL_ADJUSTMENT_...]
 ACTIVE=$NORTH_HEMISPHERE
 DESCRIPTION=Summer Settings
 MESHES = LB
 KEY_0=seasonSummer
 VALUE_0=$SUMMER_LATITUDE_FACTOR
 OFF_VALUE_0=ORIGINAL
 CONDITION=SEASON_SUMMER_NORTH

 [MATERIAL_ADJUSTMENT_...]
 ACTIVE=$NORTH_HEMISPHERE
 DESCRIPTION=Autumn Settings
 MESHES = LB
 KEY_0=seasonAutumn
 VALUE_0=$AUTUMN_LATITUDE_FACTOR
 OFF_VALUE_0=ORIGINAL
 CONDITION=SEASON_AUTUMN_NORTH

 [MATERIAL_ADJUSTMENT_...]
 ACTIVE=$NORTH_HEMISPHERE
 DESCRIPTION=Winter Settings
 MATERIALS=?
 KEY_0=seasonWinter
 VALUE_0=$WINTER_LATITUDE_FACTOR
 OFF_VALUE_0=0
;CONDITION=SEASON_WINTER_NORTH
